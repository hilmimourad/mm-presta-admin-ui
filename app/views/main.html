<div class="row">
  <div class="col-md-12" style="text-align:center">
    <h1>ACCEUIL</h1>
  </div>
</div>



<div class="row marketing">

  <div class="jumbotron">
    <h3>List des grandes familles de prestations</h3>
    <div class="row" style="text-align:left;">
      <h5 style="text-align:center;">Nouvelle famille</h5>
      <div class="col-md-6">
        <div class="form-group label-floating">
          <label class="control-label" for="familleCode">Code</label>
          <input class="form-control" id="familleCode" ng-model="familleForm.code" type="text">
          <p class="help-block"></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group label-floating">
          <label class="control-label" for="familleLibelle">Libelle</label>
          <input class="form-control" id="familleLibelle" ng-model="familleForm.libelle" type="text">
          <p class="help-block"></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="familleForm.estFille"> Est une sous famille
              </label>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group label-floating">
          <label class="control-label" for="familleMere">Famille mere</label>
          <select id="familleMere" ng-model="familleForm.familleMere" class="form-control" ng-disabled="!familleForm.estFille">
            <option ng-repeat="famille in famillesMeres" value="{{$index}}">{{famille.libelle}}</option>
          </select>
          <p class="help-block"></p>
        </div>
      </div>
    </div>

    <a class="btn btn-success btn-raised btn-fab" disabled="true" data-ng-disabled="newFamilleFormEmpty()" id="createButton"
      ng-click="createFamille()">
      <i class="material-icons">add</i></a>
    <br><br>

    <div class="list-group">
      <div ng-repeat="familleMere in famillesMeres">
        <div class="list-group-item">
          <div class="row-action-primary">
            <i class="material-icons">&#xE886;</i>
          </div>
          <div class="row-content">
            <div class="action-secondary">
              <a href="#/famille/{{familleMere.id}}/edit" class="btn btn-sm btn-success"><i class="material-icons" style="color:green;">edit</i>   </a>
              <a class="btn btn-sm btn-danger" ng-click="deleteFamille($index)"><i class="material-icons" style="color:red;">&#xE16C;</i></a>
            </div>
            <h4 class="list-group-item-heading" style="text-align:left;">{{familleMere.libelle}}</h4>
          </div>
        </div>
        <div class="list-group-separator"></div>
      </div>
    </div>
  </div>
</div>


<div id="deleteFamilleModal" class="modal fade" role="dialog" data-keyboard="true" data-backdrop="false fade">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form ng-controller="loginCtrl">
        <div class="modal-header">
          <h3><i class="fa fa-warning"></i> ATTENTION</h3>

        </div>
        <div class="modal-body">
          <h4>En supprimant la famille <strong>{{familleToDelete.libelle}}</strong> vous allez supprimez toutes ses sous familles
            et produits, confirmez-vous ?</h4>
        </div>
        <div class="modal-footer">
          <div class="col-md-6 col-xs-12" style="text-align:left;">
            <a class="btn btn-danger btn-raised" ng-click="acceptDeleteFamille()">
             Confirmer
            </a>
          </div>
          <div class="col-md-6 col-xs-12">
            <a class="btn btn-default btn-raised" ng-click="cancelDeleteFamille()">
             Annuler
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>




    <script>
          $(function() {
    $.material.init();
});
          </script>
