    <div class="header" data-ng-hide="notSignedIn()">
      <nav class="navbar navbar-info  navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                  MM-PRESTA | Administration
                </a>
              </div>
              <div class="collapse navbar-right navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li class="{{currentPage == 'home'?'active':''}}" ><a onclick="NProgress.start()" href="#/">ACCEUIL</a></li>
                    <li class="{{currentPage == 'types'?'active':''}}" ><a onclick="NProgress.start()" href="#/types">TYPES</a></li>
                    <li class="{{currentPage == 'caracteristiques'?'active':''}}" ><a onclick="NProgress.start()" href="#/caracteristiques">CARACTERISTIQUES</a></li>
                    <li><a href="#/" onclick="NProgress.start()"><i class="fa fa-cog"></i></a></li>
                     <li ng-controller="logoutController"><a href="#/" onclick="NProgress.start()" ng-click="logout()"><i class="fa fa-power-off"></i></a></li>
                    
                  </ul>
              </div>
            </div>
      </nav>
    </div>

    <div class="container" >
    <div ng-view="" data-ng-hide="notSignedIn()"></div>
    </div>





  <div id="busyModal" class="modal fade modal" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h3 style="text-align:center"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i></h3>
      </div>
    </div>
  </div>
</div>


    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form ng-controller="loginCtrl">
      <div class="modal-header">
        <h2 class="modal-title">MM-PRESTA | Administration
        </h2>
        <h4>Authentification
        </h4>
      </div>
      <div class="modal-body">
            <div class="form-group label-floating">
              <label class="control-label" for="focusedInput1">Nom d'utilisateur</label>
              <input class="form-control" id="focusedInput1"  ng-model="userForm.username"  type="text">
              <p class="help-block"></p>
            </div>
            <div class="form-group label-floating">
              <label class="control-label" for="focusedInput2">Mot de passe</label>
              <input class="form-control" id="focusedInput2"  ng-model="userForm.password"  type="password">
              <p class="help-block"></p>
            </div>
      </div>
      <div class="modal-footer">
        <a id="loginButton" class="btn btn-primary btn-raised has-spinner" disabled="true" data-ng-disabled="formControl()" ng-click="submit()">
            <span class="spinner"><i class=""></i></span>  Se connecter
            </a>
        <br>
        <h5 style="text-align:center;">&copy; Marsa Maroc - 2016</h5>
      </div>
       </form>
    </div>
   

  </div>
</div>

    <div class="footer" data-ng-hide="notSignedIn()">
      <div class="container">
        <p>Marsa Maroc&copy; 2016</p>
      </div>
    </div>
